<html>
	<body>
		<p>
			您可以使用这个对话框来向他人申请收取比特币，但前提是对方也已经安装过比特币客户端。
		</p>
		<p>
			首先，您需要输入索取的比特币数量。
		</p>
		<p>
			你有以下两个方法来继续进行交易。
			其一是让对方扫描您生成的对应二维码。
			其二是将该命令使用分享功能发送给对方。对方需要点击您发送的地址来完成交易。
		</p>
		<p>
			使用以上的方法后对方的客户端会弹出一个已经填好交易内容的对话框，对方只需要点击确认交易按钮便可完成整个交易过程。
		</p> 
	</body>
