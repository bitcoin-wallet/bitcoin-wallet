buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.0-rc2'
        classpath 'com.android.tools.build:gradle-experimental:0.11.0-rc2'
        classpath('fr.avianey.androidsvgdrawable:gradle-plugin:3.0.0') {
            exclude group: 'xerces'
        }
    }
}

ext {
    defaultMinSdkVersion = 21
    defaultTargetSdkVersion = 25
    defaultCompiledkVersion = 26
    defaultBuildToolsVersion = '26.0.2'
    supportLib = "26.1.0"
}

allprojects {
   repositories {
       jcenter()
       maven {
           url 'https://maven.google.com'
       }
   }
}
